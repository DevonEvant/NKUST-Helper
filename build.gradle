buildscript {
    ext {
        compose_version = '1.3.0-beta02'
        material3_version = '1.0.0-beta02'
        korimVersion = '2.2.0'
        coroutinesVersion = '1.6.2'
        nav_version = '2.5.2'
        accompanist_version = '0.26.3-beta'
        lifecycle_version = '2.5.1'
        room_version = '2.4.3'
    }
    repositories {
        google()
        mavenCentral()
    }
//    dependencies {
//        classpath 'com.jakewharton:butterknife-gradle-plugin:8.2.1'
//          implementation 'com.soywiz.korlibs.korim:korim:$korimVersion'
//    }

}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}